{% extends 'base.html' %}
{% block title %}
    Детали воспоминания
{% endblock %}

{% block body %}
    <div class="container">
        <script src="https://api-maps.yandex.ru/2.1/?apikey=1435ed3c-5da6-4707-ab5e-05acf394d294&lang=ru_RU" type="text/javascript"></script>
                      <script type="text/javascript">

                            ymaps.ready(init);
                            coords = [{{ memory.lat }}, {{ memory.lon }}]
                            function init() {
                                var map = new ymaps.Map("map", {
                                    center: coords,
                                    zoom: 17,
                                    controls: ['zoomControl']
                                });
                                var placemark = new ymaps.Placemark(coords, {}, {draggable: false});
                                map.geoObjects.add(placemark);

                            }
                     </script>
                     <div id="map" style="width: 600px; height: 400px"></div>
    </div>
    <div class="mb-3">
        <label for="title" class="col-form-label">Заголовок:</label>
        <input readonly type="text" class="form-control" id="title" name="title" value="{{ memory.title }}">
    </div>
    <div class="mb-3">
        <label for="description" class="col-form-label">Описание:</label>
        <textarea readonly class="form-control" id="description" name="description">{{ memory.description }}</textarea>
    </div>
{% endblock %}
